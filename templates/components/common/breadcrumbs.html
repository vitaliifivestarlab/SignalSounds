<ul class="breadcrumbs">
    {{#each breadcrumbs}}
        <li class="breadcrumb {{#if @last}}is-active{{/if}}">
            {{#or @last (if url "==" null)}}
                
                <span class="breadcrumb-label">{{name}}</span>
            {{else}}
                <a href="{{url}}" class="breadcrumb-label"><span>{{name}}</span></a>
            {{/or}}
            
        </li>
    {{/each}}
</ul>
